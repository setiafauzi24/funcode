<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Nanaaa, masih Badmood??</h1>
                
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/MvN0sgSYJtQvpUsr5N/giphy.gif" alt="Cute animated illustration">
                <!-- <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration"> -->
            </div>

            <audio autoplay loop>
                <source src="audio/David Neyrolles - 50 Boulevard Voltaire.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">TIDAK</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">YA !!</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
